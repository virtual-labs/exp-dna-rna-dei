function step1()
{
	$("#bur1").addClass("dsphdd");
	$("#bur2").removeClass("dsphdd");

	startTimer();

}


function startTimer() {
  var startTime = new Date().getTime();
  var endTime = startTime + 90 * 1000; // 1 minute 30 seconds
  var duration = 5000; // 5 seconds

  var timerInterval = setInterval(function() {
    var currentTime = new Date().getTime();
    var timeDifference = currentTime - startTime;

    if (timeDifference >= duration) {
      clearInterval(timerInterval);
      $("#CpHval").text("1:00"); // Set final timer value
    } else {
      var progress = timeDifference / duration;
      var minutes = Math.floor(progress * 1);
      var seconds = Math.floor((progress * 60) % 60);

      var timerText = minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
      $("#CpHval").text(timerText);
    }
    $("#nextstep").css("visibility","visible");
  }, 50); // Update timer every 50 milliseconds
}
