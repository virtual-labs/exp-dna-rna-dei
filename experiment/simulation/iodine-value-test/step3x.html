      <button id="step2" onclick="step2()" style="position: absolute;height: 125px;margin-top: 235px;z-index: 5;margin-left: 635px;background-color: transparent;border: none;">

</div>


<script>

var step=0;






function step1()
{
	$("#step1").addClass("dsphdd");
	$("#blank1").removeClass("dsphdd");
	$("#blank1").addClass("dspblk");
	$("#blnks1").addClass("dsphdd");
	step=1;
}

function step2()
{
	if(step==1)
	{
	$("#step2").addClass("dsphdd");
	$("#test1").removeClass("dsphdd");
	$("#test1").addClass("dspblk");
	$("#tsts1").addClass("dsphdd");
	step=2;
	}
	
}

function step3()
{
	if(step==2)
	{
	$("#step3").addClass("dsphdd");
	$("#bur2").removeClass("dsphdd");
	$("#bur2").addClass("dspblk");
	$("#blank1").fadeOut(0);
	$("#test1").fadeOut(0);
	step=2;
	}
}



	


</script>
