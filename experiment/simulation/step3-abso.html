<script>
$("#expbox").fadeOut(0);
var step=0;
var A260=0;
var A280=0;

// DNA Yield (µg)=DNA Concentration (µg/µl)×Sample Volume (µl)

function step5()
{
	if(step==4)
	{
		$("#spc1").addClass("dsphdd");
		$("#spc2").removeClass("dsphdd");
		$("#spc2").addClass("dspblk");
		$("#sqtbxxx").addClass("dsphdd");
		step=5;
		$("#masteps").text("Now, click on the DNA sample cuvette to insert it into the spectrophotometer.");
	}
	if(step==6)
	{
		$("#spc4").removeClass("dspblk");
		$("#spc4").addClass("dsphdd");
		$("#spc1").removeClass("dsphdd");
		$("#spc1").addClass("dspblk");
		step=7;
		$("#masteps").text("Now, click on the Test button to set the machine to test sample mode.");
	}
	
}

function step7()
{
	if (step==7)
	{

		$("#masteps").text("Press Enter to confirm.");
		step=8;
		$("#result").text("S:Test sample");
	}
	
}

function step8()
{
	if (step==8)
	{
		$("#masteps").text("Press A260 to take absorbance readings of the DNA sample at 260nm.");
		step=9;
		$("#result").text("M:Test sample");
	}
}

function step9()
{
	if (step==9)
	{
		$("#expbox").fadeOut(0);
		var X = Math.random() * (1 - 0.1) + 0.1;
		A260=X.toFixed(2)
		$("#result").text("A260: "+A260);
		step=10;
		$("#masteps").text("Press A280 to take absorbance readings of the DNA sample at 280nm.");
		$("#expln").html("A260 < 0.1: This suggests a very low concentration of DNA.<br>A260 > 1.5: This indicates a higher concentration of DNA");
		
	}

}

function step10()
{
	if (step==10)
	{
		$("#expbox").fadeOut(0);

		var Y1 = A260 * 0.64;
		var Y2 = A260 * 0.46;

		// Generate a random number Y between Y1 and Y2
		var Y = Math.random() * (Y2 - Y1) + Y1;
		A280=Y.toFixed(2)
		$("#result").text("A280: "+A280);
		step=11;
		$("#masteps").text("Press A260/A280 button to calculate the ratio of them.");

		$("#expln").html("A280 < 0.15: This indicates minimal protein contamination and is considered acceptable for most DNA samples.<br>A280 > 0.2: This suggests an increasing level of protein contamination.");
	}

}


function step12()
{
	if (step==12)
	{
		//2 is dilutin factor
		$("#expbox").fadeOut(0);
		var C = A260*2*50
		$("#result").text("Conc.: "+ C.toFixed(2));
		step=13;

		$("#nextstep").removeClass("dsphdd");
		$("#nextstep").addClass("dspblk");

		$("#expln").html("Concentration (\u00B5g/ml)=A260*dilution factor*50\u00B5g/ml<br>Where...<br>Dilution factor=Final volume of sample/Initial volume of sample.<br>Dilution factor=(25\u00B5l Distilled water + 25\u00B5l DNA sample)/25\u00B5l Distilled water<br>=2");
	}

}

function step11()
{
	if (step==11)
	{

		$("#expbox").fadeOut(0);
		// Generate a random number Y between Y1 and Y2
		var Z = A260/A280;
		AR=Z.toFixed(2)
		$("#result").text("A260/280: "+ AR);
		step=12;
		$("#masteps").text("Press Conc button to calculate concentration of DNA sample.");
		$("#expln").html("Below 1.7: Indicates the presence of protein contamination.<br>Around 1.8: Ideal for pure DNA.<br>Above 2.0: May suggest the presence of RNA contamination.");
	}

}

function showexp() 
{
	$("#expbox").toggle(100)
	//$("#expbox").fadeIn(100);
}

function step1()
{
	$("#ss1").addClass("dsphdd");
	$("#ss1x").removeClass("dsphdd");
	$("#ss1x").addClass("dspblk");
	$("#srn1").removeClass("dsphdd");
	$("#srn1").addClass("dspblk");
	step=1;

	$("#masteps").text("Now, click on the pipette's scroll control button to set its reading to 25\u00B5l.");
	
}

function step2()
{
	if(step==1)
	{
		$("#srn1").removeClass("dspblk");
		$("#srn1").addClass("dsphdd");
		$("#srn1x").removeClass("dsphdd");
		$("#srn1x").addClass("dspblk");
		step=2;
		$("#masteps").text("Now, click on the microcentrifuge tube containing DNA sample to pipette 25\u00B5l.");
		
	}
	
 }

function step3()
{
	if(step==2)
	{
		
		$("#step3").fadeOut(100);
		$("#tboxF").removeClass("dsphdd");
		$("#tboxF").addClass("dspblk");

		step=3;

		setTimeout(function(){
		    $("#srn1x").removeClass("dspblk");
			$("#srn1x").addClass("dsphdd");
			$("#srn2x").removeClass("dsphdd");
			$("#srn2x").addClass("dspblk");
		    
		},1000);

		setTimeout(function(){
		    $('#srn2').removeClass('dsphdd');
		    $("#srn2").addClass("dspblk");
		    $("#srn2x").fadeOut(0);
		    
		},2000);
	
		$("#masteps").text("Now, click on the Test Sample cuvettes to transfer 25\u00B5l of DNA sample into it.");

	}
	
}



function step4()
{
	if(step==3)
	{
		$("#srn2").removeClass("dspblk");
		$("#srn2").addClass("dsphdd");
		$("#srn3").removeClass("dsphdd");
		$("#srn3").addClass("dspblk");
		step=4;
		setTimeout(function(){
		    $('#srn3x').removeClass('dsphdd');
		    $("#srn3x").addClass("dspblk");
		    $("#srn3").fadeOut(0);
		
		    $('#sqtb1w').removeClass('dspblk');
		    $("#sqtb1w").fadeOut(0);
		    $('#sqtb1r').removeClass('dsphdd');
		    $("#sqtb1r").addClass("dspblk");
		    
		},1000);
		setTimeout(function(){
			$("#srn3x").fadeOut(0);
		    $("#ss1x").fadeOut(0);
			// $("#ss1").fadeOut(0);
			// $("#ss1").fadeIn(50);
			$("#ss1").removeClass("dsphdd");
			$("#ss1").addClass("dspblk");

		    
		},2000);
	
		$("#masteps").text("Now, For this click on the lid of the spectrophotometer to open it.");
	}

	if(step==5)
	{
		step=6;
		$('#sqtb1r').removeClass('dspblk');
		$("#sqtb1r").addClass("dsphdd");
		$("#spc2").removeClass("dspblk");
		$("#spc2").addClass("dsphdd");
		$("#spc4").removeClass("dsphdd");
		$("#spc4").addClass("dspblk");
		$("#masteps").text("Again click on spectrophotometer lid to close it.Ensure that the cuvette is inserted properly so that light can pass through it.");
	}
}
