<script>

var step=0;
var A260=0;
var A280=0;

// var X = Math.random() * (1 - 0.1) + 0.1;

// // Step 2: Calculate Y1 and Y2
// var Y1 = X * 0.64;
// var Y2 = X * 0.46;

// // Generate a random number Y between Y1 and Y2
// var Y = Math.random() * (Y2 - Y1) + Y1;

// // Step 3: Calculate the ratio Z = Y / X
// var Z = X / Y;
// $("#result").text("X:"+X.toFixed(2)+", Y:"+X.toFixed(2)+", Z:"+Z.toFixed(2))

function step5()
{
	if(step==4)
	{
		$("#spc1").addClass("dsphdd");
		$("#spc2").removeClass("dsphdd");
		$("#spc2").addClass("dspblk");
		step=5;
	}
	if(step==6)
	{
		$("#spc4").removeClass("dspblk");
		$("#spc4").addClass("dsphdd");
		$("#spc1").removeClass("dsphdd");
		$("#spc1").addClass("dspblk");
		step=7;
	}
	
}



function step7()
{
	if (step==7)
	{
		$("#masteps").text("Press Enter to ....");
		step=8;
	}
	
}

function step8()
{
	if (step==8)
	{
		$("#masteps").text("Press A260 to take absorbance readings of the blank sample at 260nm");
		step=9;
	}
}

function step9()
{
	if (step==9)
	{
		var X = Math.random() * (1 - 0.1) + 0.1;
		A260=X.toFixed(2)
		$("#result").text("A260: "+A260);
		step=10;
	}
}

function step10()
{
	if (step==10)
	{

		var Y1 = A260 * 0.64;
		var Y2 = A260 * 0.46;

		// Generate a random number Y between Y1 and Y2
		var Y = Math.random() * (Y2 - Y1) + Y1;
		A280=Y.toFixed(2)
		$("#result").text("A280: "+A280);
		step=11;
	}
}


function step11()
{
	if (step==11)
	{
		//2 is dilutin factor
		var C = A260× 2× 50
		$("#result").text("Conc(A260): "+ C.toFixed(2));
		step=12;
	}
}

function step12()
{
	if (step==12)
	{

		// Generate a random number Y between Y1 and Y2
		var Z = A260/A280;
		AR=Z.toFixed(2)
		$("#result").text("A260/280: "+ AR);
		step=13;
	}
}
//    Below 1.7: Indicates the presence of protein contamination.
    // Around 1.8: Ideal for pure DNA.
    // Above 2.0: May suggest the presence of RNA contamination
    //DNA Yield (µg)=DNA Concentration (µg/µl)×Sample Volume (µl).

}

function step2()

	if(step==1)

		$("#srn1x").removeClass("dsphdd");
		$("#srn1x").addClass("dspblk");
		step=2;
	}
	
 }

		$("#step3").fadeOut(100);

		$("#tboxF").addClass("dspblk");

		step=3;

		setTimeout(function(){
		    $("#srn1x").removeClass("dspblk");
			$("#srn1x").addClass("dsphdd");
			$("#srn2x").removeClass("dsphdd");
			$("#srn2x").addClass("dspblk");
		    
		},1000);

		setTimeout(function(){
		    $('#srn2').removeClass('dsphdd');
		    $("#srn2").addClass("dspblk");
		    $("#srn2x").fadeOut(0);
		    
		},2000);
	}
	
}




function step4()
{
	if(step==3)

		$("#srn2").removeClass("dspblk");
		$("#srn2").addClass("dsphdd");
		$("#srn3").removeClass("dsphdd");
		$("#srn3").addClass("dspblk");

		    $("#srn3x").addClass("dspblk");
		    $("#srn3").fadeOut(0);
		
		    $('#sqtb1w').removeClass('dspblk');
		    $("#sqtb1w").fadeOut(0);
		    $('#sqtb1r').removeClass('dsphdd');
		    $("#sqtb1r").addClass("dspblk");
		    
		},1000);
		setTimeout(function(){
			$("#srn3x").fadeOut(0);
		    $("#ss1x").fadeOut(0);
			// $("#ss1").fadeOut(0);
			// $("#ss1").fadeIn(50);
			$("#ss1").removeClass("dsphdd");
			$("#ss1").addClass("dspblk");
		    
		},2000);
	}

	if(step==5)
	{
		step=6;
		$('#sqtb1r').removeClass('dspblk');
		$("#sqtb1r").addClass("dsphdd");
		$("#spc2").removeClass("dspblk");
		$("#spc2").addClass("dsphdd");
		$("#spc4").removeClass("dsphdd");
		$("#spc4").addClass("dspblk");
	}
}
