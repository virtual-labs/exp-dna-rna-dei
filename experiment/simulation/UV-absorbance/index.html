<script>

var step=0;




function step1()
{
	$("#ss1").addClass("dsphdd");
	$("#ss1x").removeClass("dsphdd");
	$("#ss1x").addClass("dspblk");
	$("#srn1").removeClass("dsphdd");
	$("#srn1").addClass("dspblk");
	step=1;
	$("#masteps").text("Now, click on the pipette's scroll control button to set its reading to 25\u00B5l. The maximum capacity of this pipette is 100\u00B5l.");
}

function step2()
{
	if(step==1)
	{
		$("#srn1").removeClass("dspblk");
		$("#srn1").addClass("dsphdd");
		$("#srn1x").removeClass("dsphdd");
		$("#srn1x").addClass("dspblk");
		step=2;
		$("#masteps").text("Now, click on the beaker containing distilled water to pipette 25\u00B5l.");
	}
	
}

function step3()
{
	if(step==2)
	{
		$("#srn1x").removeClass("dspblk");
		$("#srn1x").addClass("dsphdd");
		$("#srn2x").removeClass("dsphdd");
		$("#srn2x").addClass("dspblk");
		step=3;
		setTimeout(function(){
		    $('#srn2').removeClass('dsphdd');
		    $("#srn2").addClass("dspblk");
		    $("#srn2x").fadeOut(0);
		    
		},1000);

		$("#masteps").text("Now, click on the Test Sample cuvettes to transfer 25\u00B5l of distilled water into it.");
	}

	if(step==4)
	{
		$("#srn3x").removeClass("dspblk");
		$("#srn3x").addClass("dsphdd");
		$("#srn2x").fadeIn(0);
		step=5;
		setTimeout(function(){
		    $('#srn2').removeClass('dsphdd');
		    $("#srn2").addClass("dspblk");
		    $("#srn2x").fadeOut(0);
		    $('#srn2').removeClass('dsphdd');
		    $("#srn2").addClass("dspblk");
		    
		},1000);
	
		$("#masteps").text("Now, click on the Blank Sample cuvettes to transfer 25\u00B5l of distilled water into it.");
	}
	
	
}

function step4()
{
	if(step==3)
	{
		$("#srn2").removeClass("dspblk");
		$("#srn2").addClass("dsphdd");
		$("#srn3").removeClass("dsphdd");
		$("#srn3").addClass("dspblk");
		step=4;
		setTimeout(function(){
		    $('#srn3x').removeClass('dsphdd');
		    $("#srn3x").addClass("dspblk");
		    $("#srn3").fadeOut(0);
		
		    $('#sqtb1').removeClass('dspblk');
		    $("#sqtb1").fadeOut(0);
		    $('#sqtb1w').removeClass('dsphdd');
		    $("#sqtb1w").addClass("dspblk");
		    
		},1000);
	
		$("#masteps").text("Again click on the beaker containing distilled water to pipette 25\u00B5l.");
	}
	
}


function step5()
{
	if(step==5)
	{
		$("#srn2").removeClass("dspblk");
		$("#srn2").addClass("dsphdd");
		$("#srn4").removeClass("dsphdd");
		$("#srn4").addClass("dspblk");
		step=6;
		setTimeout(function(){
		    $('#srn4x').removeClass('dsphdd');
		    $("#srn4x").addClass("dspblk");
		    $("#srn4").fadeOut(0);

		    $('#sqtb2').removeClass('dspblk');
		    $("#sqtb2").fadeOut(0);
		    $('#sqtb2w').removeClass('dsphdd');
		    $("#sqtb2w").addClass("dspblk");
		},1000);

		setTimeout(function(){
			$("#srn4x").fadeOut(0);
		    $("#ss1x").fadeOut(0);
			// $("#ss1").fadeOut(0);
			// $("#ss1").fadeIn(50);
			$("#ss1").removeClass("dsphdd");
			$("#ss1").addClass("dspblk");
		    
		},2000);

		$("#masteps").text("Now, click on the next step to measure the Blank Sample reading.");
		$("#nextstep").removeClass('dsphdd');
		$("#nextstep").addClass('dspblk');

	}
}
