<script>

var step=0;


function step1()
{
	if(step==0)
	{
		$("#step1").css('visibility', 'hidden').fadeOut(100);
		$("#eths4").css('visibility', 'hidden').fadeOut(100);
		$("#ppt1").css('visibility', 'visible').fadeIn(100);
		step=1;
		$("#masteps").text("Now, click on the pipette's scroll control button to set its reading to 100\u00B5l.");
	}
}

function step2()
{
	if(step==1)
	{
		$("#step2").css('visibility', 'hidden').fadeOut(100);
		$("#ppt1").css('visibility', 'hidden').fadeOut(0);
		$("#ppt2").css('visibility', 'visible').fadeIn(0);
		step=2;
		$("#masteps").text("Now, click on the loading buffer tube to add it to the DNA samples.");
	}
}

function step3()
{
