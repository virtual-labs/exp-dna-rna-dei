	<style type="text/css">
		.counter{
			position: absolute;
			background-color: transparent;
			margin-top: 130px;
			padding: 2px;
			font-weight: bold;
			font-size: 21px;
			color: #777;
			transform: rotate(270deg);
		}
		.mixx
		{
			animation: animName 2s linear infinite;
		}

		@keyframes animName {
		 0%{
		    transform: rotate(-8deg);
		   }
		10%{
		    transform: rotate(8deg);
		   }
		20%{
		    transform: rotate(-8deg);
		   }
		30%{
		    transform: rotate(8deg);
		   }
		40%{
		    transform: rotate(-8deg);
		   }
		50%{
		    transform: rotate(8deg);
		   }
		60%{
		    transform: rotate(-8deg);
		   }
		70%{
		    transform: rotate(8deg);
		   }
		80%{
		    transform: rotate(-8deg);
		   }
		90%{
		    transform: rotate(8deg);
		   }
		100%{
		    transform: rotate(-8deg);
		   }
		}
	</style>
    
</head>
<body>

<div class="row zero">
    <div id="main"> 
      <div id="myhead"><p id="masteps">The second part of this experiment is agarose gel formation. For this, click on the casting dam to place it inside the electrophoresis tank.</p> <a id="nextstep" class="btn btn-success dsphdd" href="step4.html"> Next Step</a>
      </div>
      <hr>

      <img src="images/frm3.png" id="frm3" class="dsphdd" style="position: absolute;margin-top: 225px;margin-left: 5px;width: 375px;">
      <img src="images/frm4.png" id="frm4" class="dsphdd" style="position: absolute;margin-top: 225px;margin-left: 5px;width: 375px;">
      <img src="images/frm5.png" id="frm5" class="dsphdd" style="position: absolute;margin-top: 225px;margin-left: 5px;width: 375px;">
      <img src="images/frm6.png" id="frm6" class="dsphdd" style="position: absolute;margin-top: 225px;margin-left: 5px;width: 375px;">
      <img src="images/frm7.png" id="frm7" class="dsphdd" style="position: absolute;margin-top: 225px;margin-left: 5px;width: 375px;">

      <img src="images/ppt2.png" id="ppt2f" class="dsphdd" style="position: absolute;height: 325px;margin-left: 565px">

	  <button id="step1" onclick="step1();" style="position: absolute;margin-left: 400px;width: auto;margin-top: 235px;border: none;">
	  	<img src="images/part.png" id="part" style="position: absolute;height: 145px;">
	  </button>
	  <button id="step2" onclick="step2();" style="position: absolute;margin-left: 475px;width: auto;margin-top: 235px;border: none;">
	  	<img src="images/comb.png" id="comb" style="position: absolute;height: 145px;">
	  </button>

	  <span id="eths3" style="background-color: #555;color: #fff;padding: 5px;position: absolute;margin-left: 475px;margin-top: 390px;">Comb</span>
	  <span id="eths4" style="background-color: #555;color: #fff;padding: 5px;position: absolute;margin-left: 550px;margin-top: 390px;">Agarose Mixture</span>
	  <span id="eths5" style="background-color: #555;color: #fff;padding: 5px;position: absolute;margin-left: 680px;margin-top: 390px;">TAE/TBE Buffer</span>
	  <span id="eths6" style="background-color: #555;color: #fff;padding: 5px;position: absolute;margin-left: 790px;margin-top: 390px;">Ethidium Bromide</span>

<script>

var step=0;


function step1()
{
	if(step==0)
	{
		$("#step1").css('visibility', 'hidden').delay(100).fadeOut();
		$("#eths2").css('visibility', 'hidden').delay(100).fadeOut();

		$("#frm2").css('visibility', 'visible').delay(100).fadeIn();
		setTimeout(function(){
			$("#frm1").css('visibility', 'hidden');
		},500);
		step=1;
		$("#masteps").text("Now, click on the comb to place it into the electrophoresis tank.");
	}
}


function step2()
{
	if(step==1)
	{
		$("#step2").css('visibility', 'hidden').delay(100).fadeOut();
		$("#eths3").css('visibility', 'hidden').delay(100).fadeOut();

		$("#frm3").css('visibility', 'visible').delay(100).fadeIn();
		setTimeout(function(){
			$("#frm2").css('visibility', 'hidden');
		},500);
		step=2;
		$("#masteps").text("Click on the Microliter Pipette.");
	}
}


function step3()
{
	if(step==2)
	{
		$("#step3").css('visibility', 'hidden').delay(0).fadeOut(0);
		$("#ppt1").css('visibility', 'visible').delay(0).fadeIn(0);
		step=3;
		$("#masteps").text("Now, click on the scroll wheel of the microliter pipette to set it at 5 microliters.");
	}
}

function step4()
{
	if(step==3)
	{
		
		$("#ppt3").css('visibility', 'visible').fadeIn(100);
		setTimeout(function(){
			$("#ppt1").css('visibility', 'hidden').fadeOut(100);
		},300);
		step=4;
		$("#masteps").text("Now, click on the ethidium bromide to take a 5-microliter sample of it and pour this into the agarose mixture.Caution: Ethidium bromide is a mutagenic compound, handle with appropriate safety measures in a well-ventilated area.");
	}
}





function step5()
{
	if(step==4)
	{
		
		$("#indc").addClass("dsphdd");
		$("#indo").removeClass("dsphdd");
		$("#indo").addClass("dspblk");
		
		setTimeout(function(){
			$("#ppt3").css('visibility', 'hidden').fadeOut(100);
		},300);

		setTimeout(function(){
			$("#ppt2x").css('visibility', 'visible').fadeIn(100);
		},600);

		setTimeout(function(){
			$("#ppt2x").css('visibility', 'hidden');
			$("#ppt3x").css('visibility', 'visible').fadeIn(0);
		},1200);

		setTimeout(function(){
			$("#ppt3x").css('visibility', 'hidden').fadeut(100);
		},2000);
		setTimeout(function(){
			$("#ppt3f").css('visibility', 'visible').fadeIn(100);
			$("#ppt3f").css('visibility', 'visible').fadeIn(100);
			$("#indo").css('visibility', 'hidden').fadeOut(100);
			$("#eths6").css('visibility', 'hidden').fadeOut(50);
		},2500);
		setTimeout(function(){
			$("#ppt3f").css('visibility', 'hidden').fadeOut(0);
			$("#ppt2f").css('visibility', 'visible').fadeIn(0);
			$("#err").css('visibility', 'visible').fadeIn(100);
		},3000);
		setTimeout(function(){
			$("#ppt2f").css('hidden', 'visible').fadeOut(100);
		},3500);

		$("#masteps").text("Now click on the agarose mixture flask to mix it well, and pour it into the electrophoresis tank. and let the agarose gel solidify for about 20-30 minutes at room temperature");
		step=5;
	}
}


function step3x()
{
	if(step==5)
	{

		// $("#nextstep").removeClass("dsphdd");
		// $('#nextstep').addClass('dspblk');	
		$('#flskf').addClass('mixx');
		setTimeout(function(){
		    $('#flskf').removeClass('mixx');
		},1500);
		$("#err").delay(500).fadeOut();
		

		setTimeout(function(){
			$("#step3x").css('visibility', 'hidden').delay(100).fadeOut();
			$("#eths4").css('visibility', 'hidden').delay(100).fadeOut();

			$("#frm4").css('visibility', 'visible').delay(100).fadeIn();
			$("#flskpor").css('visibility', 'visible').delay(100).fadeIn();
		},2000);

		setTimeout(function(){
			$("#frm3").css('visibility', 'hidden');
		},2500);
		setTimeout(function(){
			$("#flskpor").css('visibility', 'hidden').delay(500).fadeOut();
		},3000);
		step=6;
		$("#masteps").text("Now click on electrophoresis tank to remove the Casting Dam and Comb.");
	}
}

function step4x()
{
	if(step==6)
	{
		$("#step4").css('visibility', 'hidden').delay(100).fadeOut();
		$("#frm5").css('visibility', 'visible').delay(100).fadeIn();
		setTimeout(function(){
			$("#frm4").css('visibility', 'hidden');
		},500);
		setTimeout(function(){
			$("#frm4").css('visibility', 'hidden');
			$("#frm6").css('visibility', 'visible').delay(100).fadeIn();
		},1000);
		
		setTimeout(function(){
			$("#frm5").css('visibility', 'hidden');
		},1500);

		step=7;
		$("#masteps").text("Now, click on the TAE/TBE buffer to pour it into the electrophoresis tank, filling the tank just above the gel.");
	}
}

function step5x()
{
	if(step==7)
	{
		$("#step5x").css('visibility', 'hidden').delay(100).fadeOut();
		$("#eths5").css('visibility', 'hidden').delay(100).fadeOut();
		$("#frm7").css('visibility', 'visible').delay(100).fadeIn();
		$("#measpr").css('visibility', 'visible').delay(100).fadeIn();
		setTimeout(function(){
			$("#frm5").css('visibility', 'hidden');
		},500);
		setTimeout(function(){
			$("#measpr").css('visibility', 'hidden').delay(500).fadeOut();
		},1000);
		$("#masteps").text("Now, click 'Next' to proceed to the next part of the experiment.");
		$("#nextstep").css('visibility', 'visible').delay(100).fadeIn();
		step=8;
	}
}



</script>
