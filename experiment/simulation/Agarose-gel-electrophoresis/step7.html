<script>

var step=0;


function step1()
{
	if(step==0)
	{
		$("#ansc").css('visibility', 'hidden').fadeOut(0);
		$("#tv").css('visibility', 'visible').fadeIn(0);
		$("#load1").css('visibility', 'visible').fadeIn(0);
		$("#anso").css('visibility', 'visible').fadeIn(0);
		setTimeout(function(){
			$("#frm1").css('visibility', 'visible').fadeIn(0);
			
		},1500);
		setTimeout(function(){
			$("#frm6").css('visibility', 'hidden').fadeOut(0);
			$("#anso").css('visibility', 'hidden').fadeOut(0);
			$("#ansog").css('visibility', 'visible').fadeIn(0);
		},2500);
		setTimeout(function(){
			$("#ansog").css('visibility', 'hidden').fadeOut(0);
			$("#ansc").css('visibility', 'visible').fadeIn(0);
		},3500);
		setTimeout(function(){
			$("#load1").css('visibility', 'hidden').fadeOut(0);
			$("#xxx").css('visibility', 'visible').fadeIn(0);
			$("#step2").css('visibility', 'visible').fadeIn(0);
		},4500);
		$("#masteps").text("Click on the monitor to analyze it in detail.");
	}
}
