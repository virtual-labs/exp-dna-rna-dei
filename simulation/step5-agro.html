<script>

var step=0;


function step1()
{
	if(step==0)
	{
		$("#eths4").css('visibility', 'hidden').fadeOut(0);
		$("#step1").css('visibility', 'hidden').fadeOut(100);
		$("#ppt1").css('visibility', 'visible').fadeIn(100);
		step=1;
		$("#masteps").text("Now, click on the pipette's scroll control button to set its reading to 100\u00B5l.");
	}
}

function step2()
{
	if(step==1)
	{
		$("#step2").css('visibility', 'hidden').fadeOut(100);
		$("#ppt1").css('visibility', 'hidden').fadeOut(0);
		$("#ppt2").css('visibility', 'visible').fadeIn(0);
		step=2;
		$("#masteps").text("Now, click on the DNA ladder and load it into first well of Agarose gel.");
	}
}

function step3()
{
	if(step==2)
	{
		$("#ppt2").css('visibility', 'hidden').fadeOut(100);
		$("#pptdn11").css('visibility', 'visible').fadeIn(100);

			$("#pptdn12").css('visibility', 'visible').fadeIn(0);

		},1000);

		},2000);

		},2500);

			$("#pptdn21").css('visibility', 'hidden').fadeOut(0);
			$("#ppt2").css('visibility', 'visible').fadeIn(100);
		},3000);

		step=3;
		$("#masteps").text("Now, click on the DNA sample to load them into other wells of Agarose gel.");
	}
}
