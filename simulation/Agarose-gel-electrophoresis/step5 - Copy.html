<script>

var step=0;


function step1()
{
	if(step==0)
	{
		$("#step1").css('visibility', 'hidden').fadeOut(100);
		$("#ppt1").css('visibility', 'visible').fadeIn(100);
		step=1;
		$("#masteps").text("Now, click on the pipette's scroll control button to set its reading to 100\u00B5l.");
	}
}

function step2()
{
	if(step==1)
	{

		$("#ppt2").css('visibility', 'visible').fadeIn(0);
		step=2;
		$("#masteps").text("Now, click on the DNA ladder and all three DNA samples and load it into the first well of the agarose gel as a reference.");
	}
}

		},11500);


		setTimeout(function(){
			$("#pptdn51").css('visibility', 'hidden').fadeOut(100);
		},12500);

		step=3;
	}
