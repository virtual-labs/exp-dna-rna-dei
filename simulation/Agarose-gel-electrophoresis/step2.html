<script>

var step=0;

function step1()
{
	if(step==0)
	{
		$("#ovno").css('visibility', 'visible').delay(100).fadeIn();
		setTimeout(function(){
			   $("#ovnc").css('visibility', 'hidden').delay(100).fadeOut();
		},200);
		setTimeout(function(){
			   $("#ovnc").css('visibility', 'hidden').delay(100).fadeOut();
		},200);
		setTimeout(function(){
			   $("#step1").delay(100).fadeOut();
			   $("#flskxx").css('visibility', 'visible').delay(100).fadeIn();
		},700);
		step=1;
	$("#masteps").text("Now, click on the start button of the oven to heat the mixture for maximum up to 3 minutes.");
	}

	
}

function step2()
{
	if(step==1)
	{
		$("#ovno").delay(100).fadeOut();
		setTimeout(function(){
			$("#flskxx").delay(0).fadeOut();
			$("#ovnc").css('visibility', 'visible').delay(100).fadeIn();
		},100);

		setTimeout(function(){
			   $("#CpHval").text("3.0");
				startCounter();
		},200);

		setTimeout(function(){
			   $("#ovno").css('visibility', 'visible').delay(100).fadeIn();
			   $("#flskf").css('visibility', 'visible').delay(0).fadeIn();
		},5200);
		setTimeout(function(){
			   $("#ovnc").css('visibility', 'hidden').delay(500).fadeOut();
			   
		},5600);
	step=2;	
		$("#masteps").text("Now, click on the flask placed inside the oven to transfer it into the water cooling system. Before doing so, ensure that the mixture has boiled properly and become transparent.");
	}
	

}

function step3()
{
	if(step==2)
	{
		step=3;
		$("#flskf").css('visibility', 'hidden').delay(0).fadeOut();

		setTimeout(function(){
			   $("#ovnc").css('visibility', 'visible').delay(100).fadeIn();
		},300);
				setTimeout(function(){
			   $("#ovno").css('visibility', 'hidden').delay(100).fadeOut();
		},400);

		$("#masteps").html("Now, click on the green start button of the cooling system to cool down the mixture upto 50<sup>o</sup>C for 10 minutes.");
		
	}
		

}

		$("#nextstep").css('visibility', 'visible').delay(50).fadeIn();
	}
}

function startCounter(){
	$('.counter').each(function (index) {
		var size = $(this).text().split(".")[1] ? $(this).text().split(".")[1].length : 0;
	    $(this).prop('Counter',0).animate({
	        Counter: $(this).text()
	    }, {
	        duration: 5000,
	        easing: 'swing',
	        step: function (now) {
	            $(this).text(parseFloat(now).toFixed(size));
	        }
	    });
	});
}
